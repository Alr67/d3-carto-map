<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>D3.map Demo</title>
  <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="d3map.css" />
</head>
<script src="d3.v3.min.js" type="text/javascript">
</script>
<script src="topojson.js" type="text/javascript">
</script>
<script src="d3.geo.projection.min.js" type="text/javascript">
</script>
<script src="tile.js" type="text/javascript">
</script>
<script src="colorbrewer.js" type="text/javascript">
</script>
<script src="d3.carto.map.js" type="text/javascript">
</script>
<style>
  html,body {
    height: 100%;
    width: 100%;
  }
  div {
    border: dashed 1px darkgray;
    position: relative;
    float: left;
  }
  #map1 {
    height:30%;
    width: 30%;
  }
  #map2 {
    height:40%;
    width: 40%
  }
  #map3 {
    height:40%;
    width: 100%
  }
</style>
<script>
  function makeSomeMaps() {
    newMap1 = d3.carto.map();
    newMap2 = d3.carto.map();
    newMap3 = d3.carto.map();
    d3.select("#map1").style("border","2px red solid").call(newMap1);
    d3.select("#map2").call(newMap2);
    d3.select("#map3").call(newMap3);
    newMap3.addTileLayer("elijahmeeks.map-ktkeam22", "historic", "mapbox", true);
    newMap3.addTileLayer("examples.map-h67hf2ic", "mapbox", "mapbox", true);
    newMap3.addTileLayer("elijahmeeks.im7p6i03", "booth", "mapbox", true);
    newMap1.centerOn([-0.1275,51.507],7500)
    newMap3.centerOn([-0.1275,51.507]);
    newMap1.addCSVLayer("sample_points.csv","CSVSVG","pinkcircle",4,"svg","x","y")
    newMap2.addCSVLayer("sample_points.csv","CSVCanvas","greencircle",4,"canvas","x","y")
    newMap1.addTopoJSONLayer("new_routes.topojson","toporoutes","roads","svg","all","renderAlways")
    newMap3.addCSVLayer("sample_points.csv","CSVMixed","greencircle",4,"mixed","x","y")
  }
</script>
<body onload="makeSomeMaps()">
<div id="map1"></div>
<div id="map2"></div>
<div id="map3"></div>
</body>
</html>
